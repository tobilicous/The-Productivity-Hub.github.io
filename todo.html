<!DOCTYPE html>
<html lang="en">
<title>The Productivity Hub</title>
  
<head>
  <center>
    <h1>to do list</h1>
  </center>
<div class="container">
      <a class="fcc-btn" href="index.html"> Home </a>
      <a class="fcc-btn" href="pomodoro.html"> Pomodoro </a>
      <a class="fcc-btn" href="relaxation.html"> Relaxation </a>
  <a class="fcc-btn" href="journal.html"> Journal </a>
      <a class="fcc-btn" href="about.html"> About The Team </a>
    </div>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <!--Font Awesome CDN-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #CCDBFD;
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      font-family: 'Meddon', cursive;
      font-size: 50px;
      padding: 50px;
      text-align: center;
    }

    .h {
      display: flex;
      background-color: #ffffff;
      justify-content: space-between;
      margin-bottom: 40px;
      padding: 10px;
    }

    .fcc-btn {
      background-color: #ffffff;
      color: black;
      padding: 15px 25px;
      text-decoration: none;
    }

    .container {
      width: 40%;
      min-width: 450px;
      position: absolute;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
      background: white;
      border-radius: 10px;
    }

    #newtask {
      padding: 30px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #newtask input {
      width: 75%;
      height: 45px;
      font-family: 'Poppins', sans-serif;
      font-size: 15px;
      border: 2px solid #d1d3d4;
      padding: 12px;
      color: #111111;
      font-weight: 500;
      position: relative;
      border-radius: 5px;
    }

    #newtask input:focus {
      outline: none;
      border-color: #CCDBFD;
    }

    #newtask button {
      width: 20%;
      height: 45px;
      border-radius: 5px;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      font-size: 16px;
      background-color: #CCDBFD;
      border: none;
      color: #ffffff;
      cursor: pointer;
      outline: none;
    }

    #tasks {
      background-color: #ffffff;
      padding: 30px 20px;
      margin-top: 10px;
      border-radius: 10px;
      width: 100%;
    }

    .task {
      background-color: #CCDBFD;
      height: 50px;
      margin-bottom: 8px;
      padding: 5px 10px;
      display: flex;
      border-radius: 5px;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #939697;
      cursor: pointer;
    }

    .task span {
      font-size: 15px;
      font-weight: 400;
    }

    .task button {
      background-color: #CCDBFD;
      color: #ffffff;
      height: 100%;
      width: 40px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      outline: none;
    }

    .completed {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="newtask">
      <input type="text" id="taskInput" placeholder="Task to be done..">
      <button id="push">Add</button>
    </div>
    <div id="tasks"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelector('#push').addEventListener('click', function () {
        const taskInput = document.querySelector('#taskInput');
        const taskText = taskInput.value.trim();

        if (taskText === "") {
          alert("Please Enter a Task");
        } else {
          const taskList = document.querySelector('#tasks');
          const taskElement = document.createElement('div');
          taskElement.className = "task";

          const taskName = document.createElement('span');
          taskName.id = "taskname";
          taskName.innerText = taskText;

          const deleteButton = document.createElement('button');
          deleteButton.className = "delete";
          deleteButton.innerHTML = '<i class="far fa-trash-alt"></i>';
          
          deleteButton.addEventListener('click', function () {
            taskElement.remove();
          });

          taskElement.appendChild(taskName);
          taskElement.appendChild(deleteButton);
          taskList.appendChild(taskElement);

          taskInput.value = "";
        }
      });
    });
  </script>
</body>
</html>
